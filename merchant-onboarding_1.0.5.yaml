paths:
  /rest/api/v1/registration/merchant/notification:
    post:
      tags:
      - merchant notification
      operationId: merchatnNotification
      description: merchant notification
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: header
        name: X-IP-ADDRESS
        required: true
        type: string
        description: Describes IP Address of the device.
      - in: header
        name: X-APP-TYPE
        required: true
        type: string
        enum:
        - Andriod
        - IOS
        - Web
        description: Describes application or device type.
      - name: body
        in: body
        schema:
          $ref: '#/definitions/merchantNotificaiton_request'
        description: The request body for the operation
        required: true
      responses:
        "200":
          description: 'code: 200'
          schema:
            $ref: '#/definitions/200_merchantNotificaiton'
  /rest/api/v1/registration/merchant/discrepancy/remove:
    post:
      tags:
      - Remove Discrepancy
      operationId: removeDiscrepancy
      description: remove discrepancy process
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: header
        name: X-IP-ADDRESS
        required: true
        type: string
        description: Describes IP Address of the device.
      - in: header
        name: X-APP-VERSION
        required: true
        type: string
        description: Describes application version 1.0.1.
      - in: header
        name: X-APP-TYPE
        required: true
        type: string
        enum:
        - Andriod
        - IOS
        - Web
        description: Describes application or device type.
      - in: header
        name: X-DEVICE-ID
        required: true
        type: string
        description: Describes device ID XDFSD23345435.
      - in: header
        name: X-DEVICE-TYPE
        required: true
        type: string
        enum:
        - Andriod
        - IOS
        - Web
        description: Describes application or device type.
      - in: header
        name: X-CHANNEL
        required: true
        type: string
        enum:
        - Third Party
        - Mobile APP
        - Backend Portal
        description: Describes channel code
      - in: header
        name: X-MSISDN
        required: true
        type: string
      - in: header
        name: X-ENV
        required: false
        type: string
        enum:
        - dev
        - prod
        - staging
        - debug
      responses:
        "200":
          description: 'code: 200'
  /rest/api/v1/registration/merchant/business/register:
    post:
      tags:
      - Normal Registration
      operationId: businessReg
      description: Get identity questions
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: X-IP-ADDRESS
        in: header
        required: true
        description: Describes IP Address of the device.
        type: string
      - name: X-APP-VERSION
        in: header
        required: true
        description: Describes application version 1.0.1.
        type: string
      - name: X-DEVICE-ID
        in: header
        required: true
        description: Describes device ID XDFSD23345435.
        type: string
      - name: X-DEVICE-TYPE
        in: header
        required: true
        description: Describes application or device type.
        type: string
      - name: X-APP-TYPE
        in: header
        required: true
        type: string
      - name: X-CHANNEL
        in: header
        required: true
        description: Describes channel code
        type: string
      - name: X-MSISDN
        in: header
        required: true
        type: string
      - name: body
        in: body
        required: true
        description: The request body for the operation
        schema:
          $ref: '#/definitions/businessRegRequest'
      responses:
        "200":
          description: 'code: 200'
          schema:
            $ref: '#/definitions/200_businessRegResponse'
        "201":
          description: 'code: 200'
          schema:
            $ref: '#/definitions/200_businessRegEmailResponse'
  /rest/api/v1/registration/merchant/email/verify:
    post:
      tags:
      - Normal Registration
      operationId: verifyEmail
      description: verify email OTP
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: header
        name: X-IP-ADDRESS
        required: true
        type: string
        description: Describes IP Address of the device.
      - in: header
        name: X-APP-VERSION
