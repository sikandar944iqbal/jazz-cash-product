      merchantId:
        type: string
        example: "12345"
      merchantRequestId:
        type: string
        example: "12345"
      msisdn:
        type: string
        example: 30059876000
      status:
        type: string
        example: Discrepant
      Message:
        type: string
        example: fields are marked discrepent
      discripantvalues:
        type: array
        items:
          type: object
        example:
        - field: "12"
          reason: marked discrepant
        - field: "18"
          reason: marked discrepant
  200_merchantNotificaiton:
    type: object
