swagger: "2.0"
info:
  title: Jazz Cash USSD Integration
  x-ibm-name: jazz-cash-ussd-integration
  version: 1.0.6
  description: This APIs related to Jazz cash integration for USSD APIs
host: $(catalog.host)
schemes:
- https
basePath: /
produces:
- application/json
consumes:
- application/json
security:
- clientID: []
  clientSecret: []
securityDefinitions:
  clientID:
    type: apiKey
    name: X-IBM-CLIENT-ID
    in: header
    x-key-type: client_id
  clientSecret:
    type: apiKey
    name: X-IBM-CLIENT-SECRET
    in: header
    x-key-type: client_secret
x-ibm-configuration:
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  assembly:
    execute:
    - gatewayscript:
        version: 2.0.0
        title: gatewayscript
        source: context.message.header.set('x-user-metadata',context.get('oauth.verified_access_token.misc_info'));
    - invoke:
        title: invoke
        version: 2.0.0
        verb: keep
        target-url: $(target-url)$(request.path)
        follow-redirects: false
        timeout: 120
        parameter-control:
          type: blacklist
        header-control:
          type: blacklist
          values:
          - ^X-IBM-Client-Id$
        inject-proxy-headers: true
  properties:
    target-url:
      value: http://payment-and-transaction-microservice.m11s:3000
      description: The URL of the target service
      encoded: false
  activity-log:
    enabled: true
    error-content: header
    success-content: activity
  application-authentication:
    certificate: false
  catalogs: {}
  cors:
    enabled: true
definitions:
  USSD_Initiate:
    type: object
    properties:
      senderMsisdn:
        type: string
        example: "923315231351"
      accountNumber:
        type: string
        example: "2443785"
      amount:
        type: number
        format: float
        example: 100
      receiverMsisdn:
        type: string
        example: "923315231992"
      paymentPurpose:
        type: string
        example: '********'
      bankCode:
        type: string
        example: 68
      reserveParameterOne:
        type: string
        example: reserve parameter
      reserveParameterTwo:
        type: string
        example: reserve parameter
  USSD_Confirm:
    type: object
    properties:
      senderMsisdn:
        type: string
        example: "923315231351"
      mpin:
        type: string
        example: '*******'
      bankCode:
        type: string
        example: abc11121
      originatorConversationID:
        type: string
        example: "24437859319121921"
      transactionID:
        type: string
        example: "2467643785"
      reserveParameterOne:
        type: string
        example: reserve parameter
      reserveParameterTwo:
        type: string
        example: reserve parameter
  Response_USSD_Initiate:
    type: object
    properties:
      originatorConversationID:
        type: string
        example: "24437859319121921"
      transactionID:
        type: string
        example: "2467643785"
      MPINConfirmationCheck:
        type: boolean
        example: true
      msisdn:
        type: string
        example: "923315231992"
      bankCode:
        type: string
        example: 68
      receiverAccountTitle:
        type: string
        example: Moughees Baig
      receiverAccountNumber:
        type: string
        example: 3458505700
      amount:
        type: number
        format: float
        example: 100
      fees:
        type: number
        format: float
        example: 10.4
      fed:
        type: number
        format: float
        example: 4.3
      wht:
        type: number
        format: float
        example: 2.1
      commission:
        type: number
        format: float
        example: 1.3
  Response_USSD_Confirm:
    type: object
    properties:
      originatorConversationID:
        type: string
        example: "24437859319121921"
      transactionID:
        type: string
        example: "2467643785"
      msisdn:
        type: string
        example: "923315231992"
      receiverAccountTitle:
        type: string
        example: Moughees Baig
      receiverAccountNumber:
        type: string
        example: 3458505700
      amount:
        type: number
        format: float
        example: 100
      tAmount:
        type: number
        format: float
        example: 105.9
      UAmount:
        type: number
        format: float
        example: 10105.9
      fees:
        type: number
        format: float
        example: 5.9
      wht:
        type: number
        format: float
        example: 2.1
      commission:
        type: number
        format: float
        example: 1.3
paths:
  /rest/api/v1/payment/ussd/initiate:
    post:
      tags:
      - USSD
      summary: ""
      description: ""
      produces:
      - application/json
      parameters:
      - name: Content-Type
        in: header
        required: true
        description: application/json
        type: string
      - name: X-CHANNEL
        in: header
        required: true
        description: Describes channel code
        type: string
      - name: X-IBM-CLIENT-SECRET
        in: header
        required: true
        type: string
      - name: body
        in: body
        required: false
        description: The request body for the operation
        schema:
          $ref: '#/definitions/USSD_Initiate'
      responses:
        "200":
          description: Success
        "422":
          description: TRANSACTION_NOT_ALLOWED
      consumes: []
  /rest/api/v1/payment/ussd/confirm:
    post:
      tags:
      - USSD
      summary: ""
      description: ""
      produces:
      - application/json
      parameters:
      - in: header
        name: Content-Type
        required: true
        type: string
        description: application/json
      - in: header
        name: X-CHANNEL
        required: true
        type: string
        enum:
        - easypaisa
        description: Describes channel code
      - in: header
        name: X-IBM-CLIENT-SECRET
        required: true
        type: string
      - name: body
        in: body
        schema:
          $ref: '#/definitions/USSD_Confirm'
        description: The request body for the operation
      responses:
        "200":
          description: Success
          schema:
            properties:
              responseCode:
                type: string
                example: PT-USSD-T01
              responseMessage:
                type: string
                example: Success.
              textMessage:
                type: string
                example: 'Rs 100 sent to Channel/BankName A/C # 3342. Fees: Rs 5,
                  Deduction:Rs. 105, Balance: Rs 10,091. TID: 2467643785'
              data:
                $ref: '#/definitions/Response_USSD_Confirm'
        "422":
          description: TRANSACTION_NOT_ALLOWED
          schema:
            properties:
              responseCode:
                type: string
                example: PT-USSD-T02
              responseMessage:
                type: string
                example: Daily receiving limit reached
              textMessage:
                type: string
                example: error message
